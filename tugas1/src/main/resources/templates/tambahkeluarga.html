<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<title>Tambah Penduduk</title>
<script type="text/javascript"
	th:src="@{http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js}"></script>
<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet">
<link rel="stylesheet" href="/css/bootstrapValidator.css" />
</link>
<style th:replace="fragments/fragment :: style"></style>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div class="starter-template">
			<form id="myForm" role="form"
				class="form-horizontal" action="/keluarga/tambah"
				th:object="${keluarga}" method="post">
				<div class="form-group">
					<p class="control-label col-sm-2"></p>
					<div class="col-sm-10">
						<h2>Tambah Keluarga</h2>
					</div>
				</div>
				<hr />
				<div class="form-group">
					<label class="control-label col-sm-2" for="alamat">Alamat :</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="alamat" name="alamat"
							placeholder="Alamat Lengkap" th:field="*{alamat}" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="rt">RT :</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="rt" name="rt"
							placeholder="RT" th:field="*{rt}" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="rw">RW :</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="rw" name="rw"
							placeholder="RW" th:field="*{rw}" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="kode_kelurahan">Kelurahan
						:</label>
					<div class="col-sm-4">
						<select class="form-control" id="kode_kelurahan"
							name="kode_kelurahan" th:value="*{kode_kelurahan}"
							required="required">
							<option hidden="hidden" value="">Pilih Kelurahan</option>
							<option th:each="kelurahan : ${kelurahan}"
								th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Credit card</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="kode_kecamatan">Kecamatan
						:</label>
					<div class="col-sm-4">
						<select class="form-control" id="kode_kecamatan"
							name="kode_kecamatan" th:value="*{kode_kecamatan}"
							required="required">
							<option hidden="hidden" value="">Pilih Kecamatan</option>
							<option th:each="kecamatan : ${kecamatan}"
								th:value="${kecamatan.kode_kecamatan}"
								th:text="${kecamatan.nama_kecamatan}">Credit card</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="kode_kota">Kota
						:</label>
					<div class="col-sm-4">
						<select class="form-control" id="kode_kota" name="kode_kota"
							th:value="*{kode_kota}" required="required">
							<option hidden="hidden" value="">Pilih Kota</option>
							<option th:each="kota : ${kota}" th:value="${kota.kode_kota}"
								th:text="${kota.nama_kota}">Credit card</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>


	</div>
	<div th:replace="fragments/fragment :: footer"></div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="/js/bootstrapValidator.js"></script>
</body>
</html>
